	if (keyWPressed && leftHeight != 0){
		leftHeight = leftHeight - 5;
	}else if (keySPressed && leftHeight != 450){
		leftHeight = leftHeight + 5;
	}

	}else if (keyArrowDownPressed && rightHeight != 450){

	}
}

function gameloop(){

	draw();
	window.requestAnimationFrame(gameloop);
